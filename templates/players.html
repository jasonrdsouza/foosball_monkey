{{ define "title" }}Foosball Monkey - Players{{ end }}

{{ define "content" }}
    
    <h1>List of Players</h1>

    <table class="table table-striped table-bordered table-hover">
        <caption>Table of all the known players</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Tagline</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td>{{.Id}}</td>
                <td>{{.Name}}</td>
                <td>{{.Tagline}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>

{{ end }}
