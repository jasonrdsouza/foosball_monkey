{{ define "title" }}Foosball Monkey - Add Player{{ end }}

{{ define "content" }}
    
    <h1>Add Foosball Player</h1>

    <form class="form-horizontal" action="/players/addHandler" method="post">
        <legend>Add Foosball Player</legend>
        <label>Player name</label>
        <input type="text" placeholder="Type name…" name="Name">
        <span class="help-block">Please type full name.</span>
        <label>Tagline</label>
        <input type="text" placeholder="Witty tagline…" name="Tagline">
        <span class="help-block">Please type a tagline for yourself.</span>
        <input type="submit" class="btn" value="Submit">
    </form>

{{ end }}
